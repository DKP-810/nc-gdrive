<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norton Commander - Google Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <h1>Norton Commander for Google Drive</h1>
            <p>Press ENTER to authenticate with Google Drive</p>
            <div class="auth-status"></div>
        </div>
    </div>

    <div id="main-screen" class="screen hidden">
        <div class="app-title-bar">
            Norton Commander: Google Drive
        </div>

        <div class="panes-container">
            <div id="left-pane" class="pane active">
                <div class="pane-header">
                    <span id="left-path" class="pane-path">Drive:\</span>
                </div>
                <div class="file-list" id="left-list"></div>
            </div>

            <div id="right-pane" class="pane">
                <div class="pane-header">
                    <span id="right-path" class="pane-path">Drive:\</span>
                </div>
                <div class="file-list" id="right-list"></div>
            </div>
        </div>

        <div class="status-bar">
            <span id="status-info"></span>
        </div>

        <div class="function-bar">
            <span class="function-key"><span class="key-num">1</span>Help</span>
            <span class="function-key"><span class="key-num">2</span>Menu</span>
            <span class="function-key"><span class="key-num">3</span>View</span>
            <span class="function-key"><span class="key-num">4</span>Edit</span>
            <span class="function-key"><span class="key-num">5</span>Copy</span>
            <span class="function-key"><span class="key-num">6</span>Move</span>
            <span class="function-key"><span class="key-num">7</span>Mkdir</span>
            <span class="function-key"><span class="key-num">8</span>Delete</span>
            <span class="function-key"><span class="key-num">9</span>PullDn</span>
            <span class="function-key"><span class="key-num">10</span>Quit</span>
        </div>
    </div>

    <div id="dialog-overlay" class="dialog-overlay hidden">
        <div class="dialog-box">
            <div class="dialog-title"></div>
            <div class="dialog-content"></div>
            <div class="dialog-buttons"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
